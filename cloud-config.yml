services_include: 
  open-vm-tools: true
write_files:
- path: /etc/profile.d/alias.sh
  permissions: “0644”
  owner: root
  content: |
    alias mv=“mv -nv”
    alias cp=“cp -i”
    alias ll=“ls -al”
    alias ip4=“ip -4 addr”
    alias ip6=“ip -6 addr”
    alias dk=“sudo docker”
